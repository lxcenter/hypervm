<head>
<meta http-equiv="Content-Language" content="en-gb">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>SshMindTerm Applet</title>
<style>
</style>
</head>

<body>

<p align="center">
   <applet width="640" height="480" archive="/thirdparty/sshterm-applet/mindterm312.weavselfsign.jar" code="com.mindbright.application.MindTerm.class"  style="border-style: solid; border-width: 1; padding-left: 4; padding-right: 4; padding-top: 1; padding-bottom: 1" />
  <param name="cabinets" VALUE="mindterm.cab">
  <param name="sepframe" VALUE="false">
  <PARAM NAME="debug" value="true">
  <param name="quiet" value="true">
  <param name="server" value=%host%>
  <param name="port" value=%port%>
  <param name="username" value=%username%>
  <param name="password" value=%password%>

  </applet>
</p>

</body>
