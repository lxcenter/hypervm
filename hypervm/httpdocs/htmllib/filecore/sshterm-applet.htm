<head>
<meta http-equiv="Content-Language" content="en-gb">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>SSHTerm Applet</title>
<style>
</style>
</head>

<body>

<p align="center"> 
  
  <applet width="640" height="480" 
          archive="/thirdparty/j2ssh-maverick-applet/dist/j2ssh-maverick-1.5.0.jar,/thirdparty/j2ssh-maverick-applet/lib/jzlib-1.1.3.jar,/thirdparty/j2ssh-maverick-applet/dist/lib/oro-2.0.8.jar" 
          code="com.sshtools.sshterm.SshTermApplet" codebase="/thirdparty/j2ssh-maverick-applet/" 
          style="border-style: solid; border-width: 1; padding-left: 4; padding-right: 4; padding-top: 1; padding-bottom: 1">
    
    <param name=sshapps.connection.host value=%host%>
    <param name=sshapps.connection.port value=%port%>
    <param name=sshapps.connection.userName value=%username%>
    <param name=sshapps.connection.authenticationMethod value=password>
    <param name=sshapps.connection.connectImmediately value=%connectimmediately%>
  </applet>

</p>

</body>
